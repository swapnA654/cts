<table  class="table table-hover table-sm" >
    <thead class="thead-light">  
        <tr>  
            <th>ID</th>  
            <th> COMPANY NAME</th> 
            <th> STOCK EXCHANGE</th>  
            <th>PRICE PER SHARE</th>  
            <th>REMARKS</th> 
            <th> TOTAL NUMBER OF SHARES</th>    
            <th>DATE</th> 
        </tr>  
    </thead>  
    <tbody>  
        <tr *ngFor="let ipos of iposList">  
           <td>{{ipos.companyName}}</td>  
           <td>{{ipos.id}}</td>  
           <td>{{ipos.stockExchange}}</td>  
           <td>{{ipos.pricePerShare}}</td>  
           <td>{{ipos.remarks}}</td>  
           <td>{{ipos.totalNumberOfShares}}</td>  
           <td>{{ipos.opendatetime}}</td>  
            
           </tr>
           </tbody>
</table>
