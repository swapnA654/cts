<table  class="table table-hover table-sm" >
    <thead class="thead-light">  
        <tr>  
            <th> Id</th> 
            <th>USERNAME</th>  
            <th> EMAIL</th>  
            <th>USERTYPE</th>  
            <th>MOBILENUMBER</th> 
            <th> PASSWORD</th>  
            <th> CONFIRMED</th>   
        </tr>  
    </thead>  
    <tbody>  
        <tr *ngFor="let user of userList">  
           <td>{{user.id}}</td>  
           <td>{{user.email}}</td>  
           <td>{{user.userName}}</td>  
           <td>{{user.userType}}</td>  
           <td>{{user.password}}</td>  
           <td>{{user.confirmed}}</td>  
           <td>{{user.mobileNumber}}</td>  
           </tr>
           </tbody>
</table>
